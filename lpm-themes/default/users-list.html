<?php
/**
 * Требуются:
 * $users - список пользователей
 */

$users = lpm_get_users_list();
$isModerator = lpm_is_moderator();
?>
<table class="users-list">
    <thead>
        <tr>
            <th></th>
            <th>Пользователь</th>
            <th>Email</th>
            <th>Последний вход</th>
            <?php if ($isModerator): ?>
            <th>Операции</th>
            <?php endif; ?>
        </tr>
    </thead>
    <tbody>
        <?php foreach ($users as $user): ?>
        <tr class="<?=$user->isLocked()?'locked-user':'active-user';?>">
            <td><img class="user-avatar middle" src="<?=$user->getAvatarUrl();?>" /></td>
            <td><?php if ($isModerator): 
                ?><a href="<?=Link::getUrlByUid(UserPage::UID, $user->userId);?>"><?php endif; 
                ?><?=$user->getName();?><?php 
                if ($isModerator): ?></a><?php endif; ?></td>
            <td><?=$user->getEmail();?></td>
            <td><?=$user->getLastVisit();?></td>
            <?php if ($isModerator): ?>
            <td style="text-align: center;">
                <input type="hidden" name="userId" value="<?=$user->userId;?>" />
                <button class="btn btn-secondary" id="unlocked-btn" onclick="usersPage.lockUser(event);">Разблокировать</button>
                <button class="btn btn-danger" id="locked-btn" onclick="usersPage.lockUser(event);">Заблокировать</button>
            </td>
            <?php endif; ?>
        </tr>
        <?php endforeach; ?>
    </tbody>
</table>
