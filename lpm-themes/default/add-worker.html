<article id="addWorkerList">
    <h1>
        <?lpm_print_header();?>
    </h1>
    <table>
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Последний вход</th>
                <th>Операции</th>
            </tr>
        </thead>
        <tbody>
            <? foreach (lpm_get_add_worker_list() as $worker) {?>
            <tr>
                <td><?=$worker->getName();?></td>
                <td><?=$worker->getLastVisit();?></td>
                <td>
                    <?if (!$worker->isRegistered()) {?>
                    <input type="hidden" value="<?=$worker->getID();?>" />
                    <button onclick="workersPage.showAddForm( event );">Добавить</button>
                    <?}?>
                </td>
            </tr>
            <? }?>
        </tbody>
    </table>
</article>
<article id="addWorkerForm" class="container">
    <h3>Добавить работника</h3>
    <div class="validateError"></div>
    <form onsubmit="return addWorker();">
        <ol>
            <li>
                <p></p>
            </li>
            <li>
                <label for="hours">Кол-во часов*</label>
                <input name="hours" required="required" type="number" min="0" max="24" value="8" />
            </li>
            <li>
                <label for="comingTime">Время прихода</label>
                <input name="comingTime" type="text" placeholder="ЧЧ:MM" />
            </li>
        </ol>
        <input type="hidden" name="userId" />
        <p class="save-line">
            <button type="submit">Добавить</button>
            <button type="reset" onclick="showMain();">Отмена</button>
        </p>
    </form>
</article>
