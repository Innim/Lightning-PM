<article id="UserIssues">
<table id="UserIssuesList" class="issues-list">
    <h1><?lpm_print_header();?></h1>
    <thead>
        <tr>
            <th>#</th>
            <th>Приоритет</th>
            <th>Тип</th>
            <th>Название</th>
			<th>Описание</th>
			<th>Проект</th>
			<th>Дата окончания</th>
        </tr>
    </thead>
    <tbody>
        <? foreach (lpm_get_user_issues() as $issue) {?>
        <tr class="<?=$issue->isCompleted()?'completed-issue':'active-issue';?>">
            <td><a href="<?=$issue->getConstURL();?>"><?=$issue->getIdInProject();?></a></td>
            <td>
            <li>
            <span class="value">
                <?=$issue->getPriorityStr();?> (<?=($issue->priority+1);?>%)
            </span>
            <input type="hidden" name="priority" value="<?=$issue->priority;?>"/>
            </li>
             </td>
            <td><?=$issue->getType();?></td>             
            </td>
            <td><a href="<?=$issue->getConstURL();?>"><?=$issue->name;?></a></td>
            <td><?=$issue->getDesc();?>
            <td><?=$issue->getProjName($issue->projectId);?></td>  
            <td><?=$issue->getCompleteDate();?></td>
        </tr>           
        <? }?>
    </tbody>
</table>
</article>
