    $project - проект
    $comments - список комментариев
    [$prevPageUrl] - URL предыдущей страницы
    [$nextPageUrl] - URL следующей страницы
*/
?>
<div id="projectComments" data-project-id="<?=$project->id;?>" class="mx-auto container-fluid px-4 py-4 comments">
	<div class="col d-flex justify-content-between align-items-center">
		<h1><?php lpm_print_header();?></h1>
		<?php lpm_print_goto_issue($project); ?>
	</div>
	
	<h3>Последние комментарии</h3>

	<div class="pages-nav-bar"><a href="<?=$prevPageUrl;?>">Позже</a></div>
	<?php endif;?>

	<section class="projects-comments-list comments-list">
		<?php foreach ($comments as $comment): ?>
		<div id="comment-<?=$comment->id;?>" class="projects-comments-list-item comments-list-item">
			<?php lpm_print_comment($comment, true);?>
		</div>
		<?php endforeach; ?>
	</section>
	<input id='is-admin' type="hidden" value="<?=lpm_get_user()->isAdmin();?>">

	<?php endif;?>
