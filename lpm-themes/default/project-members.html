<article  id="projectMembers">
    <h1><?lpm_print_header();?></h1>
    <h3>Участники проекта</h3>
    <input type="hidden" name="projectId" value="<?=lpm_get_project()->getID();?>"/>
    <ul class="users-list">
        <?foreach (lpm_get_project_members() as $member) {?>
        <li>
            <span class="user-name"><?=$member->getLinkedName();?></span>
            <input id="userIdId" type="hidden" name="userId" value="<?=$member->getID();?>">
        </li>
        <?}?>
    </ul>
    <h3 class="headersProjectsMembers" > Тестировшик проекта  </h3>

<!-- Выбор Тестировшика проекта  -->
    <?
            $tester = lpm_get_project_tester();
            if(!is_null( $tester )):
        ?>
    <ul>
    <li id="NameTester" >
        <?=$tester->getLinkedName();?>
    </li>
    </ul>
    <?endif;?>

    <form id="formOption">
        <select id="selectTester">
            <option value="0">Тестер не выбран</option>

        <?foreach (lpm_get_project_members() as $member) {?>
            <option class="user-name" value=" <?=$member->getID();?> " ><?=$member->getLinkedName();?></option>
        <?}?>
        </select>
        <button id="btnSelect" type="button">Подтвердить</button>
    </form>

    <!-- Добавить исполнителя по умолчанию -->
    <h3 class="headersProjectsMembers"> Исполнитель проекта по умолчанию  </h3>
    <?php
    $defaultIssueMemberId = (int)lpm_get_project()->defaultIssueMemberId;
    ?>

    <?foreach (lpm_get_project_members() as $member) {?>
    <? if($member->getID() === $defaultIssueMemberId) { ?>
    <ul>
    <li id="liNamePerformer" value="1"><?=$member->getLinkedName(); ?></li>
        </ul>
    <? } ?>
    <?}?>
    <form id="divPerformer">
    <select id="selectPerformer">
        <option value="0">Исполнитель не выбран</option>

        <?foreach (lpm_get_project_members() as $member) {?>
        <option class="user-name" value=" <?=$member->getID();?> " ><?=$member->getLinkedName();?></option>
        <?}?>
    </select>
    <button id="btnSelectPerformer" type="submit">Подтвердить</button>
    </form>
    <!-- End perfomens by default -->
    <p class="buttons-bar">
        <button onclick="openMembersChooser();">Добавить</button>
    </p>
    <?lpm_print_users_chooser();?>
    <script src="../../lpm-scripts/project.js">
    </script>

</article>
